<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Monitor — Starting…</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0b0b16;
      color: #a0a0b8;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 0;
      overflow: hidden;
    }

    /* Grid background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(57,255,20,.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(57,255,20,.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    /* Glow orb */
    body::after {
      content: "";
      position: fixed;
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(57,255,20,.06) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px;
      padding: 40px 48px;
      max-width: 420px;
      width: calc(100% - 32px);
      backdrop-filter: blur(12px);
      box-shadow: 0 24px 64px rgba(0,0,0,.5), 0 0 0 1px rgba(57,255,20,.06);
    }

    .icon {
      width: 60px; height: 60px;
      background: rgba(57,255,20,.1);
      border: 1px solid rgba(57,255,20,.35);
      border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      animation: iconPulse 2.4s ease-in-out infinite;
    }
    .icon svg { width: 30px; height: 30px; color: #39ff14; }
    @keyframes iconPulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(57,255,20,.35); }
      50%       { box-shadow: 0 0 0 12px rgba(57,255,20,.0); }
    }

    .logo {
      font-size: 1.9rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: -.5px;
      line-height: 1;
    }
    .logo span { color: #39ff14; }

    .status-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #39ff14;
      animation: dotBlink 1.2s ease-in-out infinite;
    }
    @keyframes dotBlink { 0%,100%{opacity:.3} 50%{opacity:1} }

    .msg {
      font-size: 1rem;
      color: #ccc;
      font-weight: 500;
    }

    /* Progress bar */
    .bar-wrap {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,.06);
      border-radius: 99px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #39ff14, #00d4ff);
      border-radius: 99px;
      width: 0%;
      transition: width .25s linear;
    }

    .countdown-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: .82rem;
      color: #555;
    }
    .countdown-num {
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      color: #39ff14;
      min-width: 14px;
      text-align: center;
    }

    .hint {
      font-size: .78rem;
      color: #3a3a50;
      text-align: center;
      line-height: 1.5;
    }
    .hint a {
      color: #39ff14;
      text-decoration: none;
      opacity: .7;
    }
    .hint a:hover { opacity: 1; }

    /* Language switcher */
    .lang-row {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 10;
      display: flex;
      gap: 6px;
    }
    .lang-btn {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 8px;
      color: #888;
      font-size: .75rem;
      font-weight: 600;
      padding: 4px 10px;
      cursor: pointer;
      transition: all .15s;
      letter-spacing: .03em;
    }
    .lang-btn:hover,
    .lang-btn.active {
      background: rgba(57,255,20,.12);
      border-color: rgba(57,255,20,.4);
      color: #39ff14;
    }
  </style>
</head>
<body>

  <!-- Language toggle -->
  <div class="lang-row">
    <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
    <button class="lang-btn" id="btn-ru" onclick="setLang('ru')">RU</button>
  </div>

  <div class="card">
    <div class="icon">
      <!-- Gamepad icon -->
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <line x1="6" y1="12" x2="10" y2="12"/>
        <line x1="8" y1="10" x2="8" y2="14"/>
        <circle cx="15" cy="11" r="1" fill="currentColor" stroke="none"/>
        <circle cx="17" cy="13" r="1" fill="currentColor" stroke="none"/>
        <path d="M4 7h16a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2z"/>
      </svg>
    </div>

    <div class="logo">JS<span>Monitor</span></div>

    <div class="status-row">
      <div class="status-dot"></div>
      <span class="msg" id="msg-starting">Services are starting…</span>
    </div>

    <div class="bar-wrap">
      <div class="bar-fill" id="bar"></div>
    </div>

    <div class="countdown-row">
      <span id="hint-refresh">Refreshing in</span>
      <span class="countdown-num" id="countdown">5</span>
      <span id="hint-sec">sec</span>
    </div>

    <p class="hint">
      <span id="hint-manual">Or</span>
      <a href="javascript:location.reload()" id="hint-link"> refresh now</a>
    </p>
  </div>

  <script>
    var STRINGS = {
      en: {
        starting:  "Services are starting\u2026",
        refresh:   "Refreshing in",
        sec:       "sec",
        manual:    "Or",
        link:      "refresh now",
      },
      ru: {
        starting:  "\u0421\u0435\u0440\u0432\u0438\u0441\u044b \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u044e\u0442\u0441\u044f\u2026",
        refresh:   "\u041e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u0435 \u0447\u0435\u0440\u0435\u0437",
        sec:       "\u0441\u0435\u043a",
        manual:    "\u0418\u043b\u0438",
        link:      "\u043e\u0431\u043d\u043e\u0432\u0438\u0442\u044c \u0441\u0435\u0439\u0447\u0430\u0441",
      },
    };

    var TOTAL = 5;
    var remaining = TOTAL;
    var lang = localStorage.getItem("jsmon-502-lang") || (navigator.language.startsWith("ru") ? "ru" : "en");

    function setLang(l) {
      lang = l;
      localStorage.setItem("jsmon-502-lang", l);
      applyLang();
    }

    function applyLang() {
      var s = STRINGS[lang];
      document.getElementById("msg-starting").textContent   = s.starting;
      document.getElementById("hint-refresh").textContent   = s.refresh;
      document.getElementById("hint-sec").textContent       = s.sec;
      document.getElementById("hint-manual").textContent    = s.manual;
      document.getElementById("hint-link").textContent      = " " + s.link;
      document.getElementById("btn-en").className = "lang-btn" + (lang === "en" ? " active" : "");
      document.getElementById("btn-ru").className = "lang-btn" + (lang === "ru" ? " active" : "");
      document.documentElement.lang = lang;
    }

    function tick() {
      var pct = ((TOTAL - remaining) / TOTAL) * 100;
      document.getElementById("bar").style.width = pct + "%";
      document.getElementById("countdown").textContent = remaining;
      if (remaining <= 0) {
        location.reload();
        return;
      }
      remaining--;
      setTimeout(tick, 1000);
    }

    applyLang();
    tick();
  </script>
</body>
</html>
