<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="5">
  <title>JS Monitor — Starting…</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0d0d18;
      color: #a0a0b8;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    .icon {
      width: 56px; height: 56px;
      background: rgba(57,255,20,.12);
      border: 1px solid rgba(57,255,20,.35);
      border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    .icon svg { width: 28px; height: 28px; color: #39ff14; }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(57,255,20,.3); }
      50%       { box-shadow: 0 0 0 10px rgba(57,255,20,0); }
    }
    .logo { font-size: 1.75rem; font-weight: 900; color: #fff; letter-spacing: -.5px; }
    .logo span { color: #39ff14; }
    .msg { font-size: .95rem; color: #666; }
    .dots span {
      display: inline-block;
      animation: blink 1.4s infinite both;
      font-size: 1.2em; line-height: 1;
    }
    .dots span:nth-child(2) { animation-delay: .2s; }
    .dots span:nth-child(3) { animation-delay: .4s; }
    @keyframes blink { 0%,80%,100%{opacity:0} 40%{opacity:1} }
    .hint {
      font-size: .78rem; color: #444;
      border: 1px solid #1e1e30;
      border-radius: 8px;
      padding: 8px 16px;
      margin-top: 4px;
    }
    .bar {
      width: 200px; height: 3px;
      background: #1a1a2e;
      border-radius: 999px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      background: #39ff14;
      border-radius: 999px;
      animation: progress 5s linear infinite;
    }
    @keyframes progress { from { width: 0%; } to { width: 100%; } }
  </style>
</head>
<body>
  <div class="icon">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round">
      <path d="M6 11a6 6 0 0 1 6-6 6 6 0 0 1 6 6v.08"/>
      <path d="M8 16a4 4 0 0 1 8 0"/>
      <circle cx="12" cy="20" r="1"/>
    </svg>
  </div>

  <div class="logo">JS<span>Monitor</span></div>

  <p class="msg">Services are starting<span class="dots">
    <span>.</span><span>.</span><span>.</span>
  </span></p>

  <div class="bar"><div class="bar-fill"></div></div>

  <p class="hint">Page refreshes automatically every 5 seconds</p>
</body>
</html>
